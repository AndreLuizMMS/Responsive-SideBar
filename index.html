<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>SideBar</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div class="upper-sidedbar">
          <div class="header">
            <img src="./images/logo.svg" alt="" />
            <div class="burger-menu">
              <img src="./images/menu.svg" alt="" />
            </div>
          </div>

          <div class="searchBar">
            <img class="search-btn" src="./images/search.svg" alt="" />
            <input class="search-input" type="text" placeholder="Buscar" />
          </div>
          <div class="items">
            <div class="item" tabindex="0">
              <img src="./images/grid.svg" alt="" />
              <span>Dashboard</span>
            </div>
            <div class="item" tabindex="0">
              <img src="./images/pet.svg" alt="" />
              <span>Pets</span>
            </div>
            <div class="item" tabindex="0">
              <img src="./images/user.svg" alt="" />
              <span>Clientes</span>
            </div>

            <div class="item" tabindex="0">
              <img src="./images/vet.svg" alt="" />
              <span>Vets</span>
            </div>

            <div class="item" tabindex="0">
              <img src="./images/settings.svg" alt="" />
              <span>Ajustes</span>
            </div>
          </div>
        </div>

        <div class="profile-logout">
          <a
            href="https://www.linkedin.com/in/andr%C3%A9luiz027357/"
            target="_blank"
          >
            <div class="profile">
              <div class="profile-pic">
                <img src="./images/profile-pic.jpg" alt="" />
              </div>
              <div class="profile-descripition">
                <span class="name">Andr√© Luiz</span>
                <span class="descripition">Desenvolvedor</span>
              </div>
            </div>
          </a>

          <div class="logout">
            <img src="./images/log-out.svg" alt="" />
          </div>
        </div>
      </div>

      <div id="closed-bar">
        <div class="closed-items">
          <div class="closed-menu-icon">
            <img src="./images/menu.svg" alt="" />
          </div>

          <div class="closed-search-bar"  tabindex="0">
            <img src="./images/search.svg" alt="" />
          </div>

          <div class="closed-item" tabindex="0"><img src="./images/grid.svg" alt="" /></div>
          <div class="closed-item" tabindex="0"><img src="./images/pet.svg" alt="" /></div>
          <div class="closed-item" tabindex="0"><img src="./images/user.svg" alt="" /></div>
          <div class="closed-item" tabindex="0"><img src="./images/vet.svg" alt="" /></div>
          <div class="closed-item" tabindex="0">
            <img src="./images/settings.svg" alt="" />
          </div>
        </div>
        <footer>
          <img src="./images/log-out.svg" alt="" />
        </footer>
      </div>

      <div class="main">
        <div class="title">
          <h1>Dashboard</h1>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
